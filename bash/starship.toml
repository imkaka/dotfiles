# Inserts a blank line between shell prompts
add_newline = true

[username]
style_user = "bold fg:208"
style_root = "white bold"
format = "[$user]($style) at "
disabled = false
show_always = true

[hostname]
ssh_only = false
format =  "[$hostname](bold fg:229) in "
trim_at = "."
disabled = false
# Disable the package module, hiding it from the prompt completely
[package]
disabled = true
